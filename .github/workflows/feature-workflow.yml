name: Feature Branch

on:
  push:
    branches-ignore:
      - "master"
      - "develop"
      - "release*"

jobs:
  test_cito:
    name: Test Cito
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11

        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Maven Package
        working-directory: cito
        run: mvn -B clean package -DskipTests

      - name: Maven Verify
        working-directory: cito
        run: mvn -B clean verify
  test_client:
    name: Test Client
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11

        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Maven Package
        working-directory: client
        run: mvn -B clean package -DskipTests

      - name: Maven Verify
        working-directory: client
        run: mvn -B clean verify
